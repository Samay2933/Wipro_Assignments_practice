<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TimeTable - Spring Flowers School</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Spring Flowers School</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="results.html">Results</a></li>
        <li class="nav-item active"><a class="nav-link" href="#">TimeTable</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">My Weekly Timetable</h2>
    <div class="d-flex flex-column flex-md-row justify-content-center">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Day</th>
              <th>8am - 10am</th>
              <th>10am - 12pm</th>
              <th>12pm - 2pm</th>
              <th>2pm - 4pm</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td>Maths</td>
              <td>English</td>
              <td>Science</td>
              <td>Computer</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>English</td>
              <td>Maths</td>
              <td>Hindi</td>
              <td>EVS</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>Science</td>
              <td>Maths</td>
              <td>English</td>
              <td>Drawing</td>
            </tr>
            <!-- Add more days as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
