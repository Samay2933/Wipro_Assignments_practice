<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play Store - User Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Register Section -->
    <div id="authSection" class="container auth-section">
        <h1 style="text-align: center;">ðŸŽ® Play Store - User Portal</h1>
        
        <div class="tabs" style="justify-content: center;">
            <button class="tab active" onclick="showAuthTab('loginForm')">Login</button>
            <button class="tab" onclick="showAuthTab('registerForm')">Register</button>
        </div>

        <div id="authMessages"></div>

        <!-- Login Form -->
        <div id="loginForm" class="tab-content active section">
            <h2>Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="loginUser()">Login</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="tab-content section">
            <h2>Register New Account</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="regUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="regFullName" placeholder="Enter full name">
            </div>
            <button onclick="registerUser()">Register</button>
        </div>
    </div>

    <!-- Main Application Section (Hidden until login) -->
    <div id="mainSection" class="container hidden">
        <div class="header">
            <h1>ðŸŽ® Play Store - User Portal</h1>
            <div class="user-info">
                <span>Welcome, <span id="loggedInUser"></span>!</span>
                <button class="logout-btn" onclick="logoutUser()">Logout</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('apps')">Browse Apps</button>
            <button class="tab" onclick="showTab('review')">Write Review</button>
        </div>

        <div id="messages"></div>

        <!-- Apps Tab -->
        <div id="apps" class="tab-content active section">
            <h2>Browse Applications</h2>
            <div class="form-group">
                <label>Search by Name:</label>
                <input type="text" id="searchName" placeholder="Search applications">
                <button onclick="searchApps()">Search</button>
            </div>
            <div class="form-group">
                <label>Filter by Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="games">Games</option>
                    <option value="beauty">Beauty</option>
                    <option value="fashion">Fashion</option>
                    <option value="women">Women</option>
                    <option value="health">Health</option>
                </select>
                <button onclick="filterByCategory()">Filter</button>
            </div>
            <div class="form-group">
                <label>Minimum Rating:</label>
                <input type="number" id="ratingFilter" min="1" max="5" step="0.1" placeholder="e.g., 4.0">
                <button onclick="filterByRating()">Filter</button>
            </div>
            <button onclick="getAllApps()">Show All Apps</button>
            <div id="appsList" class="app-grid"></div>
        </div>
        

        <!-- Review Tab -->
        <div id="review" class="tab-content section">
            <h2>Write a Review</h2>
            <div class="form-group">
                <label>App ID:</label>
                <input type="number" id="reviewAppId" placeholder="Enter app ID">
            </div>
            <div class="form-group">
                <label>Rating (1-5):</label>
                <input type="number" id="reviewRating" min="1" max="5" placeholder="Enter rating">
            </div>
            <div class="form-group">
                <label>Comment:</label>
                <textarea id="reviewComment" rows="4" placeholder="Write your review"></textarea>
            </div>
            <button onclick="submitReview()">Submit Review</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
