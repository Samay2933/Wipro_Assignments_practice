<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Play Store - Owner Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Register Section -->
    <div id="authSection" class="container auth-section">
        <h1 style="text-align: center;">ðŸ‘” Play Store - Owner Portal</h1>
        
        <div class="tabs" style="justify-content: center;">
            <button class="tab active" onclick="showAuthTab(this,'loginForm')">Login</button>
            <button class="tab" onclick="showAuthTab(this,'registerForm')">Register</button>
        </div>

        <div id="authMessages"></div>

        <!-- Login Form -->
        <div id="loginForm" class="tab-content active section">
            <h2>Owner Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="loginOwner()">Login</button>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="tab-content section">
            <h2>Register as Owner</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="regUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="regEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="regPassword" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Company Name:</label>
                <input type="text" id="regCompany" placeholder="Enter company name">
            </div>
            <button onclick="registerOwner()">Register</button>
        </div>
    </div>

    <!-- Main Application Section -->
    <div id="mainSection" class="container hidden">
        <div class="header">
            <h1>ðŸ‘” Play Store - Owner Portal</h1>
            <div class="owner-info">
                <span>Owner: <span id="loggedInOwner"></span></span>
                <span>ID: <span id="loggedInOwnerId"></span></span>
                <button class="logout-btn" onclick="logoutOwner()">Logout</button>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab(this,'create')">Add App</button>
            <button class="tab" onclick="showTab(this,'manage')">Manage Apps</button>
            <button class="tab" onclick="showTab(this,'reviews')">View Reviews</button>
            <button class="tab" onclick="showTab(this,'announce')">Send Updates</button>
            <button class="tab" onclick="showTab(this,'stats')">Statistics</button>
        </div>

        <div id="messages"></div>

        <!-- Create App Tab -->
        <div id="create" class="tab-content active section">
            <h2>Add New Application</h2>
            <div class="form-group">
                <label>App Name:</label>
                <input type="text" id="appName" placeholder="Enter app name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="appDescription" rows="4" placeholder="Enter app description"></textarea>
            </div>
            <div class="form-group">
                <label>Version:</label>
                <input type="text" id="appVersion" placeholder="e.g., 1.0.0">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select id="appCategory">
                    <option value="">Select category</option>
                    <option value="games">Games</option>
                    <option value="beauty">Beauty</option>
                    <option value="fashion">Fashion</option>
                    <option value="women">Women</option>
                    <option value="health">Health</option>
                </select>
            </div>
            <div class="form-group">
                <label>Genre:</label>
                <input type="text" id="appGenre" placeholder="e.g., Action, Puzzle">
            </div>
            <div class="form-group">
                <label>Rating:</label>
                <input type="number" id="appRating" min="0" max="5" step="0.1" placeholder="e.g., 4.5">
            </div>
            <div class="form-group">
                <label>Visibility:</label>
                <select id="appVisibility">
                    <option value="true">Visible</option>
                    <option value="false">Hidden</option>
                </select>
            </div>
            <button onclick="createApp()">Add Application</button>
        </div>

        <!-- Manage Apps Tab -->
        <div id="manage" class="tab-content section">
            <h2>Manage Your Applications</h2>
            <button onclick="loadMyApps()">Refresh Apps</button>
            <div id="myAppsList" class="app-list"></div>
        </div>

        <!-- Reviews Tab -->
        <div id="reviews" class="tab-content section">
            <h2>View User Reviews</h2>
            <div class="form-group">
                <label>Select Your Application:</label>
                <select id="reviewAppSelect">
                    <option value="">-- Select an app --</option>
                </select>
                <button onclick="loadReviews()">Load Reviews</button>
            </div>
            <div id="reviewsList"></div>
        </div>

        <!-- Announce Tab -->
        <div id="announce" class="tab-content section">
            <h2>Send Update Announcement to Users</h2>
            <div class="form-group">
                <label>Subject:</label>
                <input type="text" id="announceSubject" placeholder="e.g., New Update Available!">
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea id="announceMessage" rows="6" placeholder="Enter your announcement message to users..."></textarea>
            </div>
            <button onclick="sendAnnouncement()">Send Announcement to All Users</button>
        </div>

        <!-- Stats Tab -->
        <div id="stats" class="tab-content section">
            <h2>Application Statistics</h2>
            <button onclick="loadStats()">Refresh Statistics</button>
            <div id="statsDisplay" class="stats"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
